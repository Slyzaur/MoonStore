<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Store</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1 class="moon">Moon Store</h1>
        <nav>
            <button onclick="window.location.href='productos.html'">Ver Productos</button>
        </nav>
    </header>

    <div class="container">
        <section class="form-section">
            <h2>Agregar Producto</h2>
            <input type="text" id="productName" placeholder="Nombre del producto">
            <input type="number" id="productQuantity" placeholder="Cantidad">
            <input type="file" id="productImage" accept="image/*">
            <button onclick="addProduct()">Agregar</button>
        </section>

        <section class="inventory-section">
            <h2>Inventario</h2>
            <div id="productList" class="product-grid"></div>
        </section>

        <section class="form-section">
            <h2>Actualizar Producto</h2>
            <input type="text" id="updateProductName" placeholder="Nombre del producto a actualizar">
            <input type="number" id="updateProductQuantity" placeholder="Nueva cantidad">
            <button onclick="updateProduct()">Actualizar</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Tienda Virtual. Todos los derechos reservados.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
